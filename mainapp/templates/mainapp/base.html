{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Shaping lives and careers through education.">
    <meta name="keywords" content="NOVA Education, Образование за рубежом, нова эдукейшн, nova, education, grants, гранты на образование за рубежом">
    <meta name="Author" content="Dauren Bekuzakov">
    <meta name="Copyright" content="Dauren Bekuzakov">
    <meta name="Address" content="Nur-Sultan, Kenesary str. 69, office 17">
	<link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/news.css' %}">
	<link rel="stylesheet" href="{% static 'mainapp/css/map.css' %}">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'mainapp/img/favicon/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'mainapp/img/favicon/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'mainapp/img/favicon/favicon-16x16.png' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="manifest" href="{% static 'mainapp/img/favicon/site.webmanifest' %}">
	<title>NOVA Education</title>
</head>
<body>
	<header class="header">
		<nav class="navbar">
			<div class="container">
				<div class="navbar__body">
					<div class="navbar__logo">
<!--						<a href="/" class="whiteLogo"><img src="{% static 'mainapp/img/NOVAEDU_new logo white (1).png' %}" alt=""></a>-->
						<a href="/" class="blueLogo" style="display:block"><img src="{% static 'mainapp/img/nova logo footer.png' %}" alt=""></a>
					</div>
					<ul class="navbar__menu">
						<li {% if request.resolver_match.url_name == 'news' or request.resolver_match.url_name == 'news_inside' or request.resolver_match.url_name == 'events' or request.resolver_match.url_name == 'latest' %}class="activeLink"{% endif %}><a href="{% url 'news' %}">Новости</a></li>
						<li {% if request.resolver_match.url_name == 'dashboard' %}class="activeLink"{% endif %}><a href="{% url 'dashboard' %}">Статистика</a></li>
						<li {% if request.resolver_match.url_name == 'map' %}class="activeLink"{% endif %}><a href="{% url 'map' %}">Страны</a></li>
						<li {% if request.resolver_match.url_name == 'team' %}class="activeLink"{% endif %}><a href="{% url 'team' %}">Команда</a></li>
						<li {% if request.resolver_match.url_name == 'offices' %}class="activeLink"{% endif %}><a href="{% url 'offices' %}">Офисы</a></li>
						<li {% if request.resolver_match.url_name == 'contacts' %}class="activeLink"{% endif %}><a href="{% url 'contacts' %}">Контакты</a></li>
						<!--<form action="#" class="searchForm">
							<input type="search" class="navbar__search">
						</form>-->
					</ul>
					<div class="navbar__burger">
						<span></span>
					</div>
				</div>
			</div>
		</nav>
	</header>

    {% block content %}
    {% endblock %}




	<footer class="footer">
		<div class="container">
			<div class="footer__body">
				<div class="footer__logo"><a href="{% url 'home' %}"><img src="{% static 'mainapp/img/nova logo footer.png' %}" alt=""></a></div>
				<div class="footer__menu">
					<div class="footer__menu-1">
						<a href="{% url 'home' %}#universities">Университеты</a>
						<a href="{% url 'map' %}">Страны</a>
						<a href="{% url 'home' %}#services">Наши услуги</a>
						<a href="{% url 'contacts' %}">Контакты</a>
					</div>
					<!-- <div class="footer__menu-2">
						<a href="#">Disclaimer</a>
						<a href="#">Privacy Polisy</a>
						<a href="#">Terms of <br>Service</a>
					</div> -->
					<div class="footer__menu-3">
						<a href="{% url 'offices' %}">Офисы <i class="fas fa-chevron-right"></i></a>
						<p><i class="far fa-copyright"></i> NOVA education Ltd. <br>Все права защищены.</p>
					</div>
				</div>
				<div class="footer__links">
					<a href="https://www.instagram.com/novaedu.kz/" target="blank"><img src="{% static 'mainapp/img/instagram.png' %}" alt=""></a>
					<!--<a href="#!"><img src="img/twitter.png" alt=""></a> -->
					<a href="https://www.facebook.com/novaedu.kz/" target="blank"><img src="{% static 'mainapp/img/facebook.png' %}" alt=""></a>
					<a style="color:#205285;" href="https://www.youtube.com/channel/UCnu0WSF9IBPta6mgDlzw7eQ"><i class="fab fa-youtube" style="font-size:30px; color:#205285;"></i></a>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="{% static 'mainapp/js/script.js' %}"></script>
	<script src="{% static 'mainapp/js/main.js' %}"></script>
	<script src="{% static 'mainapp/js/map.js' %}"></script>
</body>
</html>
